<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCart - Online Book pdf available</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">        
            <div class="nav">
                <ul class="navlist">
                    <li><h1 class="heading">BookCart</h1></li>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#ncert">NCERT</a></li>
                    <li><a href="#scert">SCERT</a></li>
                    <li><a href="#signin">Sign in</a></li>
                    <div class="enter_search">
                        <input type="search" id="enter" placeholder="Search here">
                        <button id="search" onclick="">Search</button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div class="body">
        <div id="home">
            <h1>Home</h1>
        </div>
        <div id="ncert">
            <h1>NCERT</h1>
        </div>
        <div id="scert">
            <h1>SCERT</h1>
        </div>
        <div id="signin">
            <h1>Sign in</h1>
            <form action="" id="register" class="create">
                <br><br>
                Name: <input type="text" id="name" placeholder="Enter name here" required>
                <br><br>
                Email-id: <input type="email" placeholder="Enter email here" id="email" required>
                <br><br>
                Password: <input type="password" placeholder="Enter password here" id="password" required>
                <br><br>
                Confirm password: <input type="password" placeholder="Confirm password here" id="password" required>
                <br><br>
                <button type="submit" onclick="closePopUp()" id="sub">Submit</button> 
                <br><br>
                <a href="#" class="createAccount">Not having a account? Create one</a>
            </form>
        </div>
        
    </div>
    <footer class="footer">
        <h2 class="footer_header">Made by Harshit Pathak</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
